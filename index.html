<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Avatar</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="degrade">
        <div class="card-principal" id="cardPrincipal">

            <div class="estilo-mac">
                <button></button>
                <button></button>
                <button></button>
            </div>

            <div class="cabecalho-card">
                <div class="div-circular">
                    <img id="img" src="img/perfil-avatar.jpg" alt="">
                </div>
            </div>

            <div class="troca-avatar">
                <form action="">
                    <div class="alterar-avatar">
                        <label for="inputFile" class="label-input-file">
                            <span class="material-symbols-outlined">
                                edit
                            </span>
                            Trocar Avatar
                        </label>
                        <input type="file" id="inputFile" accept="image/*" name="arquivo" class="input-file">
                    </div>
                </form>
            </div>

            <div class="conteudo-card" id="conteudoCard">
                <div class="card-aviso-tamanho-arquivo">
                    <div class="conteudo-card-aviso-tamanho">
                        <div class="campo-titulo-aviso">
                            <span class="titulo-aviso">
                                Arquivo muito pesado!
                            </span>
                        </div>

                        <div>
                            <span class="texto-aviso">
                                O tamanho desse arquivo excede o tamanho m√°ximo permitido!
                            </span>
                        </div>

                        <div class="descricao-restricao">
                            <span class="tamanho-permitido">
                                Tamanho permitido: 15 KB
                            </span>
                            <span id="tamanhoAtual" class="tamanho-atual">
                            </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <dialog id="dialog" class="dialog">
            <div class="conteudoDialog">
                <div class="areaText">
                    <span>
                        Avatar atualizado com sucesso!
                    </span>
                </div>
                <div class="areaButton">
                    <button onclick="closeDialog()" class="buttonConfirm">
                        <span class="material-symbols-outlined" id="check_circle">
                            check_circle
                        </span>
                    </button>
                </div>
            </div>
        </dialog>

    </div>
    <script src="script.js"></script>
</body>
</html>
