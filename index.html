<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Avatar</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="degrade">
        <div class="card-principal">
            <div class="estilo-mac">
                <button></button>
                <button></button>
                <button></button>
            </div>
            <div class="cabecalho-card">
                <div class="div-circular">
                    <img id="img" src="img/perfil-avatar.jpg" alt="">
                </div>
            </div>
            <div class="conteudo-card">
                <form action="">
                    <div class="alterar-avatar">
                        <label for="inputFile" class="label-input-file">
                            <span class="material-symbols-outlined">
                                edit
                            </span>
                            Trocar Avatar
                        </label>
                        <input type="file" id="inputFile" accept="image/*" name="arquivo" class="input-file">
                    </div>
                </form>
            </div>

        </div>
        <dialog id="dialog">
            <span>
                Foto atualizada
            </span>
            <button onclick="closeDialog()">
                <span class="material-symbols-outlined">
                    check_circle
                </span>
            </button>
        </dialog>
    </div>
    <script src="script.js"></script>
</body>
</html>
